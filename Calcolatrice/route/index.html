<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
    </head>

    <body align="center">
        <h2>CALCOLATRICE</h2>

        <form nome="campi">
            <input nome="campo1" type="text">
            <input nome="campo2" type="text">
            <input nome="risultato" type="text">
            <button nome="somma" onclick="calcola(campi, somma)">Somma</button>
            <button nome="sottrazione" onclick="calcola(campi, sottrazione)">Sottrai</button>
            <button nome="moltiplicazione" onclick="calcola(campi, moltiplicazione)">Moltiplica</button>
            <button nome="divisione" onclick="calcola(campi, divisione)">Dividi</button>
        </form>

        <script>
            function calcola(campi, operazione) {
                let campo1 = document.forms[campi][campo1].value;
                let campo2 = document.forms[campi][campo2].value;
                let risultato = 0;

                if (operazione == "somma") {
                    risultato = document.forms[campi][campo1].value + document.forms[campi][campo2].value;
                }

                if (operazione == "sottrazione") {
                    risultato = document.forms[campi][campo1].value - document.forms[campi][campo2].value;
                }

                if (operazione == "moltiplicazione") {
                    risultato = document.forms[campi][campo1].value * document.forms[campi][campo2].value;
                }

                if (operazione == "divisione") {
                    risultato = document.forms[campi][campo1].value / document.forms[campi][campo2].value;
                }

                return risultato
            }
        </script>
    </body>
</html>
