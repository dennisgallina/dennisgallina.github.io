<!DOCTYPE html>
<html>
    <head>
        <title>Magazzino</title>
        <script src="script/globale.js" type="text/javascript"></script>
        <script src="script/magazzino.js" type="text/javascript"></script>
        <script src="script/prodotto.js" type="text/javascript"></script>
    </head>

    <body align="center">
        <div id="menù">
            <div id="filtri">
                <label for="seriale">Numero Seriale</label> <br>
                <input id="seriale" class="filtri" type="text" onchange="magazzino.visualizza($('.filtri').val())"> <br>

                <label for="nome">Nome</label> <br>
                <input id="nome" class="filtri" type="text" onchange="magazzino.visualizza($('.filtri').val())"> <br>

                <label for="categoria">Categoria</label> <br>
                <select id="categoria" class="filtri" rows="1" onchange="magazzino.visualizza($('.filtri').val())"> <br>
                    <option id="nessuna"></option>
                    <option id="telefonia">Telefonia</option>
                    <option id="computer">Computer</option>
                    <option id="audio">Audio</option>
                    <option id="video">Video</option>
                </select> <br>

                <label for="quantità">Quantità</label> <br>
                <input id="quantità" class="filtri" type="number" onchange="magazzino.visualizza($('.filtri').val())" style="width:50px"> <br>
            </div>

            <input type="button" value="AGGIUNGI" onclick="visualizzaCampi()">
            <input type="button" value="ELIMINA">
        </div>

        <div id="visualizzazioneProdotti"></div>
    </body>

    <script type="module">
        const magazzino = new Magazzino();

        function visualizzaCampi() {
            let width = 800;
            let height = 400;
            let posizioneDimensione = "width=" + width + ", height=" + height + ", left=" + ((window.innerWidth - width) / 2) + ", top=" + ((window.innerHeight - height) / 2);
            window.open("compilaCampi.html", "compilaCampi", posizioneDimensione);
        }
    </script>
</html>
