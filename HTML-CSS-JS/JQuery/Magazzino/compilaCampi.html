<!DOCTYPE html>
<html>
    <head>
        <title>Compila i Campi</title>
        <script src="script/globale.js" type="text/javascript"></script>
        <script src="script/magazzino.js" type="text/javascript"></script>
        <script src="script/prodotto.js" type="text/javascript"></script>

        <script type="text/javascript">
            import {magazzino} from "index.html";
        </script>
    </head>

    <body>
        <div id="campi">
            <label for="seriale">Numero Seriale</label> <br>
            <input id="seriale" type="text"> <br>

            <label for="nome">Nome</label> <br>
            <input id="nome" type="text"> <br>

            <label for="descrizione">Descrizione</label> <br>
            <textarea id="descrizione" rows="1"></textarea> <br>

            <label for="categoria">Categoria</label> <br>
            <select id="categoria" rows="1"> <br>
                <option id="nessuna"></option>
                <option id="telefonia">Telefonia</option>
                <option id="computer">Computer</option>
                <option id="audio">Audio</option>
                <option id="video">Video</option>
            </select> <br>

            <label for="quantità">Quantità</label> <br>
            <input id="quantità" type="number" style="width:50px"> <br>
        </div> <br>

        <input type="button" value="AGGIUNGI" onclick="magazzino.aggiungi(new Prodotto())">
    </body>
</html>
