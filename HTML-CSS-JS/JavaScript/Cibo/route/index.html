<!DOCTYPE html>
<html>
    <head>
        <title>Cibo</title>

        <script>
            function visualizza() {
                let lista = document.getElementById("tipoCibo");
                let scelta = lista.options[lista.selectedIndex].text;

                let x1 = document.getElementById("pizze");
                let x2 = document.getElementById("verdure");
                let x3 = document.getElementById("hamburger");

                if (scelta == "Pizza") {
                    x1.style.display = "block";
                    x2.style.display = "none";
                    x3.style.display = "none";
                } else if (scelta == "Verdure") {
                    x1.style.display = "none";
                    x2.style.display = "block";
                    x3.style.display = "none";
                } else if (scelta == "Hamburger") {
                    x1.style.display = "none";
                    x2.style.display = "none";
                    x3.style.display = "block";
                } else if (scelta == "-") {
                    x1.style.display = "none";
                    x2.style.display = "none";
                    x3.style.display = "none";
                }
            } 
        </script>
    </head>

    <link rel = "stylesheet" href = "../style.css">

    <body>
        <form id = "seleziona">
            <select id = "tipoCibo">
                <option value = "nessuna" selected>-</option>
                <option value = "pizza">Pizza</option>
                <option value = "verdure">Verdure</option>
                <option value = "hamburger">Hamburger</option>
            </select>

            <input type = "button" value = "Conferma" onclick = "visualizza()">
        </form>
